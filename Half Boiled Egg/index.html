<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half Boiled Egg</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="eggs">
        <div class="egg1">
            <div class="eggWhite">
                <div class="eggYolk">
                    <div class="eyes">
                        <div class="leye"></div>
                        <div class="reye"></div>
                    </div>
                    <div class="face">
                        <div class="lblush"></div>
                        <div class="smile2"></div>
                        <div class="rblush"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="egg2">
            <div class="eggWhite">
                <div class="eggYolk">
                    <div class="eyes">
                        <div class="leye"></div>
                        <div class="reye"></div>
                    </div>
                    <div class="face">
                        <div class="lblush"></div>
                        <div class="smile1"></div>
                        <div class="rblush"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
